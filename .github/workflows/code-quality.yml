name: Code Quality

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format (ruff)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install ruff
        run: pip install ruff

      - name: Check code style
        run: ruff check app/ test_infra/

      - name: Check formatting
        run: ruff format --check app/ test_infra/
